<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Northern National - Alternative Rock Band"
    />
    <title>Northern National</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Water Effect Filter -->
    <svg style="position: absolute; width: 0; height: 0;">
      <defs>
        <filter id="turbulence" x="-50%" y="-50%" width="200%" height="200%">
          <feTurbulence 
            type="turbulence" 
            baseFrequency="0.005 0.003"
            numOctaves="3" 
            seed="1" 
            stitchTiles="stitch"
          >
            <animate 
              attributeName="baseFrequency"
              dur="30s"
              keyTimes="0;0.5;1"
              values="0.005 0.003;0.005 0.004;0.005 0.003"
              repeatCount="indefinite"
            />
          </feTurbulence>
          <feDisplacementMap 
            in="SourceGraphic" 
            scale="10"
          />
        </filter>
      </defs>
    </svg>
  </body>
</html>
