<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Northern National - Alternative Rock Band"
    />
    <title>Northern National</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Smooth Liquid Effect Filter -->
    <svg style="position: absolute; width: 0; height: 0;">
      <defs>
        <filter id="liquid">
          <feTurbulence 
            type="fractalNoise" 
            baseFrequency="0.002 0.002" 
            numOctaves="2" 
            result="turbulence" 
            seed="2"
          >
            <animate 
              attributeName="baseFrequency" 
              dur="60s" 
              values="0.002 0.002;0.003 0.002;0.002 0.002" 
              repeatCount="indefinite" 
              calcMode="spline"
              keySplines="0.45 0.05 0.55 0.95;0.45 0.05 0.55 0.95"
            />
          </feTurbulence>
          <feDisplacementMap 
            in="SourceGraphic" 
            scale="15" 
            xChannelSelector="R" 
            yChannelSelector="G"
            in2="turbulence"
          />
        </filter>
      </defs>
    </svg>
  </body>
</html>
