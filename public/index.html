<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Northern National - Alternative Rock Band"
    />
    <title>Northern National</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Liquid Effect Filter -->
    <svg style="position: absolute; width: 0; height: 0;">
      <defs>
        <filter id="liquid" x="-50%" y="-50%" width="200%" height="200%">
          <feTurbulence 
            type="fractalNoise" 
            baseFrequency="0.012 0.012" 
            numOctaves="4" 
            seed="1" 
            stitchTiles="stitch"
          >
            <animate 
              attributeName="baseFrequency" 
              dur="15s" 
              keyTimes="0;0.25;0.5;0.75;1"
              values="0.012 0.012;0.013 0.013;0.012 0.012;0.011 0.011;0.012 0.012"
              repeatCount="indefinite" 
            />
          </feTurbulence>
          <feDisplacementMap 
            in="SourceGraphic" 
            scale="25" 
          >
            <animate
              attributeName="scale"
              dur="10s"
              keyTimes="0;0.25;0.5;0.75;1"
              values="25;30;25;20;25"
              repeatCount="indefinite"
            />
          </feDisplacementMap>
        </filter>
      </defs>
    </svg>
  </body>
</html>
